<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configurações básicas do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importação das fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <!-- Importação dos ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Arquivo de estilo CSS personalizado -->
    <link rel="stylesheet" href="style.css">

    <!-- Arquivo JavaScript personalizado -->
    <script src="script.js"></script>

    <title>Curriculo Vitae</title>
</head>
<body>  
    <!-- Container principal com background -->
    <div class="bg-home">
        <header>
            <!-- Navegação principal -->
            <nav class="header-content container">
                <!-- Ícones de redes sociais -->
                <div class="header-icons">
                    <a href="#">
                        <i class="fa-brands fa-instagram fa-2x"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-facebook fa-2x"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-tiktok fa-2x"></i>
                    </a>
                </div>

                <!-- Logo central -->
                <div class="header-logo">
                    <img
                        src="assets/logo.svg"
                        alt="Logo do projeto"
                    />
                </div>

                <!-- Botão de download do currículo -->
                <div>
                    <a class="header-button" href="javascript:void(0)" role="button">
                        Baixar Currículo
                    </a>                      
                </div>
            </nav>
        </header>
    </div>
</body>
</html>
